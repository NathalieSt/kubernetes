name: Build and Push
on:
  push:
    branches:
      - main
    paths:
      - "vintage-story-server/**"
      - ".forgejo/workflows/build_vintage_story.yaml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Base requirements
        run: |
          # packages
          apk update && apk add --no-cache git docker docker-compose nodejs gpg openssh npm ansible
          # ansible collections
          ansible-galaxy collection install community.general --force
          ansible-galaxy collection install ansible.posix --force

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./vintage-story-server
        run: |
          docker build --build-arg VS_VERSION_TYPE=stable --build-arg VS_VERSION=1.20.4 -t forgejo.tail495c5f.ts.net/Nathi/kubernetes/vintage-story-server:latest .

      - name: Log in to local Gitea registry
        run: docker login https://forgejo.tail495c5f.ts.net -u ${{ gitea.actor }} -p ${{ secrets.FORGEJO_TOKEN }}

      - name: Push image
        run: docker push gitea-web.tail495c5f.ts.net/Nathi/kubernetes/vintage-story-server:latest
---
apiVersion: v1
kind: Secret
metadata:
  name: vector-role
stringData:
  roles.yml: |
    vector_writer:
      cluster:
        - monitor
        - manage_ilm
    
      indices:
        - names: ["vector-*"]
          privileges:
            - create_index
            - write
            - create
            - manage
            - manage_ilm
    
      applications: []
    
      run_as: []
    
      metadata:
        description: "Role for Vector log ingestion"

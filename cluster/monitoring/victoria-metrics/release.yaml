apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
spec:
  releaseName: victoria-metrics
  chartRef:
    kind: OCIRepository
    name: victoria-metrics
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    nameOverride: vmks
    grafana:
      enabled: false
    defaultDashboards:
      enabled: false
    vmcluster:
      spec:
        vmselect:
          storage:
            volumeClaimTemplate:
              metadata:
                name: "vmselect-pvc"
              spec:
                storageClassName: nfs-remote
        vmstorage:
          storage:
            volumeClaimTemplate:
              metadata:
                name: "vmselect-pvc"
              spec:
                storageClassName: nfs-remote

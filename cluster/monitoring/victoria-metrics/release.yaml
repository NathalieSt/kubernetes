---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-repo
  timeout: 10m
  releaseName: victoria-metrics
  install:
    remediation:
      retries: 3
  values:
    defaultDashboards:
      enabled: false
    grafana:
      enabled: false
    nameOverride: vmks
    vmsingle:
      spec:
        storage:
          storageClassName: nfs-remote

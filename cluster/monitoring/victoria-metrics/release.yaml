apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
spec:
  releaseName: victoria-metrics
  chart:
    spec:
      chart: vm/victoria-metrics-k8s-stack
      version: '2.14.0'
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    grafana:
      enabled: false
    defaultDashboards:
      enabled: false
    vmcluster:
      spec:
        vmselect:
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: nfs-remote
        vmstorage:
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: nfs-remote

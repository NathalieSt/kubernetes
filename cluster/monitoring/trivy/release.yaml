---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: trivy-chart
  timeout: 10m
  releaseName: trivy
  install:
    remediation:
      retries: 3
  values:
    alternateReportStorage:
      storageClassName: debian-storage
    operator:
      logDevMode: true
      scanJobsConcurrentLimit: 2
    trivy:
      debug: true
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
      storageClassName: debian-storage

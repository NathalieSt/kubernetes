---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclarity-networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openclarity
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - caddy
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - caddy

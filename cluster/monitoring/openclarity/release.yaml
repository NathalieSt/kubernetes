---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclarity
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: openclarity-repo
  timeout: 10m
  releaseName: openclarity
  install:
    remediation:
      retries: 3
  values:
    orchestrator:
      provider: kubernetes
      serviceAccount:
        automountServiceAccountToken: true
    postgresql:
      image:
        digest: sha256:104fcadee622c94d4c2ceb33ec71f5cd6e3de45861183b47a06a76410f542cf1
      primary:
        persistence:
          storageClass: nfs-remote

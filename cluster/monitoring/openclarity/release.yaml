---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclarity
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: openclarity-repo
  timeout: 10m
  releaseName: openclarity
  install:
    remediation:
      retries: 3
  values:
    orchestrator:
      provider: kubernetes
      serviceAccount:
        automountServiceAccountToken: true
    postgresql:
      primary:
        persistence:
          storageClass: nfs-remote

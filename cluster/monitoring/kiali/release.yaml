---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: kiali-chart
  timeout: 10m
  releaseName: kiali
  install:
    remediation:
      retries: 3
  values:
    cr:
      create: true
      namespace: istio-system

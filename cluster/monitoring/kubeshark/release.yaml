apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeshark
spec:
  releaseName: kubeshark
  chart:
    spec:
      chart: kubeshark
      version: '52.8.0'
      sourceRef:
        kind: HelmRepository
        name: kubeshark
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    tap:
      persistentStorage: true
      persistentStoragePvcVolumeMode: Filesystem
      storageClass: smb

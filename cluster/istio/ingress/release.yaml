apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingress
spec:
  releaseName: istio-ingress
  chart:
    spec:
      chart: gateway
      version: '1.27.0'
      sourceRef:
        kind: HelmRepository
        name: istio-repo
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    autoscaling:
      maxReplicas: 2
    service:
      loadBalancerIP: '10.43.164.134'

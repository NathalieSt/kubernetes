---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: mariadb-scaledobject
spec:
  scaleTargetRef:
    kind: Deployment
    name: mariadb
  minReplicaCount: 0
  cooldownPeriod: 300
  triggers:
  - type: cron
    metadata:
      timezone: Europe/Vienna
      start: 0 6 * * *
      end: 0 0 * * *
      desiredReplicas: "1"

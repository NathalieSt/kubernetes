---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/version: 11.4.5
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/version: 11.4.5
    spec:
      containers:
      - image: lscr.io/linuxserver/mariadb:11.4.5
        name: mariadb
        ports:
        - containerPort: 3306
          name: mariadb
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: pvc-volume
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/Vienna
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mariadb-creds-secret
        - name: MYSQL_DATABASE
          value: booklore
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: mariadb-creds-secret
        - name: MYSQL_DATABASE
          value: booklore
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mariadb-creds-secret
      volumes:
      - name: pvc-volume
        persistentVolumeClaim:
          claimName: mariadb-pvc

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bookdrop-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity: 10Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-local-v2
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: raspberry-pi-5-0/mnt/external_ssd/booklore/bookdrop-pv/
    volumeAttributes:
      server: raspberry-pi-5-0
      share: /mnt/external_ssd

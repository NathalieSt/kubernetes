---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: books-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: raspberry-pi-5-0/mnt/external_ssd/booklore/books-pv/
    volumeAttributes:
      server: raspberry-pi-5-0
      share: /mnt/external_ssd/booklore/books-pv/

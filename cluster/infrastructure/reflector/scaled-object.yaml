---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: reflector-scaledobject
spec:
  scaleTargetRef:
    name: reflector
  minReplicaCount: 0
  cooldownPeriod: 300
  triggers:
    - type: cron
      metadata:
        timezone: Europe/Vienna
        start: 0 8 * * *
        end: 0 0 * * *
        desiredReplicas: "1"

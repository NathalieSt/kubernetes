---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reflector-vault-serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-token-reviewer
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reflector-vault-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-token-reviewer
subjects:
- kind: ServiceAccount
  name: reflector-vault-serviceaccount
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: reflector-vault-auth
spec:
  kubernetes:
    role: reflector
    serviceAccount: reflector-vault-serviceaccount
  vaultAuthGlobalRef:
    allowDefault: true
    namespace: vault-secrets-operator
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: reflector-netbird-static-secret
spec:
  vaultAuthRef: reflector-vault-auth
  mount: kvv2
  type: kv-v2
  path: netbird/setup-key
  refreshAfter: 10s
  destination:
    create: true
    name: netbird-setup-key-vault-secret
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: caddy
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: caddy
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: reflector-postgres-static-secret
spec:
  vaultAuthRef: reflector-vault-auth
  mount: kvv2
  type: kv-v2
  path: postgres
  refreshAfter: 10s
  destination:
    create: true
    name: postgres-creds-secret
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: postgres,dawarich,mealie,forgejo,keycloak
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: postgres,dawarich,mealie,forgejo,keycloak

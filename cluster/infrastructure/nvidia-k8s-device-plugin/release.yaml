---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-k8s-device-plugin
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: nvidia-k8s-device-plugin-chart
  timeout: 10m
  releaseName: nvidia-k8s-device-plugin
  install:
    remediation:
      retries: 3
  values:
    gfd:
      enabled: true

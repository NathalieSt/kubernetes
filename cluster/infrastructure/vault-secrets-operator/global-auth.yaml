---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuthGlobal
metadata:
  name: default
spec:
  allowedNamespaces:
    - nginx-gateway
    - reflector
    - csi-driver-smb
  defaultAuthMethod: kubernetes
  kubernetes:
    audiences:
    - vault
    mount: kubernetes
    role: global-vault-auth
    serviceAccount: vault-auth-serviceaccount
    tokenExpirationSeconds: 600
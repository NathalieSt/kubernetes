apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
spec:
  releaseName: vault-secrets-operator
  chart:
    spec:
      chart: vault-secrets-operator
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: vault
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: "8200"

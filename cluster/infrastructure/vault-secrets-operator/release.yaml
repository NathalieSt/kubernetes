---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: vault-secrets-operator-chart
  timeout: 10m
  releaseName: vault-secrets-operator
  install:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: "8200"

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gluetun-tcp
spec:
  host: gluetun-proxy.gluetun-proxy.svc.cluster.local
  trafficPolicy:
    tls:
      mode: PERMISSIVE  # Critical: Allows plain text JUST for this connection
    connectionPool:
      tcp:
        maxConnections: 100

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gluetun-proxy-vault-serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-token-reviewer
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gluetun-proxy-vault-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-token-reviewer
subjects:
- kind: ServiceAccount
  name: gluetun-proxy-vault-serviceaccount

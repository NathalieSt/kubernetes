apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 5m  # Reconciliation interval
  chart:
    spec:
      chart: renovate
      version: "39.263.1"
      sourceRef:
        kind: HelmRepository
        name: renovate
  values:
    renovate:
      platform: gitea  # Codeberg is Gitea-based
      endpoint: https://codeberg.org  # Codeberg's URL
      username: NathalieStiefsohn  # Optional (if using token)
      gitAuthor: "Renovate Bot"
      existingSecret: renovate-secrets
      repositories:
        - "NathalieStiefsohn/kubernetes"  # Codeberg repo path (e.g., "david/example")
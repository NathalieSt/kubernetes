apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: infisical-standalone-postgres
spec:
  releaseName: infisical-standalone-postgres
  chart:
    spec:
      chart: infisical-standalone
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: infisical
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 10
  values:
    ingress:
      enabled: false
      nginx:
        enabled: false
    infisical:
      replicaCount: 1
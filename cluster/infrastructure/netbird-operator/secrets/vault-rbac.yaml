apiVersion: v1
kind: ServiceAccount
metadata:
  name: netbird-operator-vault-serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-token-reviewer
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: netbird-operator-vault-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-token-reviewer
subjects:
- kind: ServiceAccount
  name: netbird-operator-vault-serviceaccount

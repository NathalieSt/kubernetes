apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird-operator
spec:
  releaseName: netbird-operator
  chart:
    spec:
      chart: kubernetes-operator
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: netbird-operator
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    managementUrl: "https://netbird.nathalie-stiefsohn.eu"
    netbirdAPI:
      keyFromSecret:
        name: "netbird-mgmt-api-key"
        key: "NB_API_KEY"
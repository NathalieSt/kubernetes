---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: debian-storage
provisioner: nfs.csi.k8s.io
parameters:
  server: debian
  share: /srv/nfs
  subDir: ${pvc.metadata.namespace}/${pvc.metadata.name}
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
- nfsvers=4.1

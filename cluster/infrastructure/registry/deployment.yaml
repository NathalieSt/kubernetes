apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
    spec:
      containers:
      - image: registry
        name: registry
        ports:
        - containerPort: 5000
          name: registry
        volumeMounts:
        - mountPath: /var/lib/registry
          name: registry-config
      volumes:
      - name: registry-config
        persistentVolumeClaim:
          claimName: registry-pvc

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
spec:
  releaseName: vault
  chart:
    spec:
      chart: vault
      version: '0.30.1'
      sourceRef:
        kind: HelmRepository
        name: vault
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    ui:
      enabled: true
    server:
      dataStorage:
        storageClass: nfs-local-v2

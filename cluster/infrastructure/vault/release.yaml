---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: vault-chart
  timeout: 10m
  releaseName: vault
  install:
    remediation:
      retries: 3
  values:
    server:
      dataStorage:
        storageClass: nfs-local-v2
    ui:
      enabled: true

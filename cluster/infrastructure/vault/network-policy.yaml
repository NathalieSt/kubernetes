---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - caddy
          - vault-secrets-operator
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - caddy
          - vault-secrets-operator

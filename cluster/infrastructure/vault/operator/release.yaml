apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
spec:
  releaseName: vault-secrets-operator
  chart:
    spec:
      chart: vault-secrets-operator
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: vault
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    defaultVaultConnection:
      enabled: true
      address: "http://vault.vault.svc.cluster.local:8200"
      skipTLSVerify: false

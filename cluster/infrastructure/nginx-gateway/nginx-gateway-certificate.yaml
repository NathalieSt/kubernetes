apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-gateway-tls
  namespace: nginx-gateway
spec:
  subject:
    organizations:
      - cert-manager 
  secretName: nginx-gateway-tls
  issuerRef:
    name: my-ca-issuer
    kind: ClusterIssuer
  dnsNames:
  - "*.cluster.netbird.selfhosted"
  - "cluster.netbird.selfhosted"
  - "jellyfin.cluster.netbird.selfhosted"
  - "uptime.cluster.netbird.selfhosted"

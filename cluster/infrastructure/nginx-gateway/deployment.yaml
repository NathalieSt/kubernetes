apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: nginx-gateway
  name: nginx-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-gateway
    spec:
      containers:
      - image: nginx:alpine
        name: nginx
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: '100m'
            memory: '128Mi'
          requests:
            cpu: '50m'
            memory: '64Mi'
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-config
        - mountPath: /etc/nginx/ssl
          name: nginx-tls
          readOnly: true
        - mountPath: /tmp
          name: shared-tmp
        - mountPath: /etc/nginx/conf.d/
          name: nginx-secret-volume
          subPath: htpasswd
      - env:
        - name: NB_SETUP_KEY
          valueFrom:
            secretKeyRef:
              key: setup-key
              name: netbird-setup-key-vault-secret
        - name: NB_HOSTNAME
          value: cluster
        - name: NB_MANAGEMENT_URL
          value: https://netbird.nathalie-stiefsohn.eu
        - name: NB_EXTRA_DNS_LABELS
          value: jellyfin.cluster,vault.cluster,gatus.cluster,wikijs.cluster,searxng.cluster,dawarich.cluster,registry.cluster
        image: netbirdio/netbird:latest
        name: netbird-agent
        resources:
          limits:
            cpu: '100m'
            memory: '128Mi'
          requests:
            cpu: '50m'
            memory: '64Mi'
        securityContext:
          privileged: true
      volumes:
      - configMap:
          name: nginx-gateway-config
        name: nginx-config
      - name: nginx-tls
        secret:
          defaultMode: 256
          secretName: nginx-gateway-tls
      - emptyDir: {}
        name: shared-tmp
      - name: nginx-secret-volume
        secret:
          secretName: nginx-secret

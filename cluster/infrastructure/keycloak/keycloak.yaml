apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 10m
  releaseName: keycloak
  chartRef:
    kind: OCIRepository
    name: keycloak
  values:
    proxy: edge
    cache.enabled: true
    extraEnv: |
      - name: KEYCLOAK_USER
        value: admin
      - name: KEYCLOAK_PASSWORD
        value: admin
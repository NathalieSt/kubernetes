apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chart:
    spec:
      chart: authentik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
      version: '*'
  interval: 5m0s
  timeout: 5m
  valuesFrom:
    # Authentik Secrets
    - kind: Secret
      name: authentik-secret
      valuesKey: key
      targetPath: authentik.secret_key
      optional: false
    - kind: Secret
      name: authentik-postgres-secret
      valuesKey: key
      targetPath: authentik.postgresql.password
      optional: false
    # Postgres Secret
    - kind: Secret
      name: authentik-postgres-secret
      valuesKey: key
      targetPath: postgresql.auth.password
      optional: false
  values:
    authentik:
      error_reporting:
        enabled: true
    server:
      ingress:
          enabled: false
    postgresql:
      enabled: true
    redis:
      enabled: true
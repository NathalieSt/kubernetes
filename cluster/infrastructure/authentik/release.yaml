apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chart:
    spec:
      chart: authentik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
      version: '*'
  interval: 5m0s
  timeout: 5m
  valuesFrom:
    - kind: Secret
      name: authentik-credentials
      valuesKey: secret-key
      targetPath: authentik.secret_key
      optional: false
    - kind: Secret
      name: authentik-credentials
      valuesKey: postgresql-password
      targetPath: authentik.postgresql.auth.password
      optional: false
  values:
    authentik:
      error_reporting:
        enabled: true
      postgresql:
        password: "ThisIsNotASecurePassword"
    server:
      ingress:
          # Specify kubernetes ingress controller class name
          ingressClassName: nginx | traefik | kong
          enabled: false
    postgresql:
      enabled: true
    redis:
      enabled: true
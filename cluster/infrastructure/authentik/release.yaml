apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: authentik
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  valuesFrom:
  - kind: Secret
    name: authentik-secret
    valuesKey: key
    targetPath: authentik.secret_key
    optional: false
  - kind: Secret
    name: authentik-postgres-secret
    valuesKey: key
    targetPath: authentik.postgresql.password
    optional: false
  - kind: Secret
    name: authentik-postgres-secret
    valuesKey: key
    targetPath: postgresql.auth.password
    optional: false
  values:
    authentik:
      error_reporting:
        enabled: true
      postgresql:
        enabled: true
      redis:
        enabled: true
    server:
      ingress:
        enabled: false

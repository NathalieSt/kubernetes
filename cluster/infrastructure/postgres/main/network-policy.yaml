---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mealie-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: mealie
      podSelector:
        matchLabels:
          app.kubernetes.io/name: mealie

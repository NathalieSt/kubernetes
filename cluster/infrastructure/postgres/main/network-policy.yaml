---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: main-pg-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - mealie
          - jellyfin
          - cnpg-system
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - mealie
          - audiomuse-ai-worker
          - audiomuse-ai-nvidia-worker
          - audiomuse-ai-flask
          - cloudnative-pg

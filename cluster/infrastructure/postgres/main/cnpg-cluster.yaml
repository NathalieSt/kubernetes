---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: nfs-remote
    size: 15Gi
  superuserSecret:
    name: postgres-creds-secret
  enableSuperuserAccess: true
  probes:
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

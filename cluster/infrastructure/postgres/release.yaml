apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
spec:
  releaseName: postgres
  chartRef:
    kind: OCIRepository
    name: postgres
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  valuesFrom:
  - kind: Secret
    name: postgres-creds-secret
    valuesKey: password
    targetPath: auth.postgresPassword
    optional: false
  values:
    primary:
      persistence:
        storageClass: nfs-client
      initdb:
        scriptsConfigMap: init-configmap
    backup:
      enabled: true
      cronjob:
        storage:
          storageClass: smb

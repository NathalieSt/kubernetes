apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
spec:
  releaseName: postgres
  chart:
    spec:
      chart: postgres
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: postgres
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  valuesFrom:
  - kind: Secret
    name: postgres-creds-secret
    valuesKey: password
    targetPath: auth.postgresPassword
    optional: false
  values:
    primary:
      persistence:
        storageClass: nfs-client
    backup:
      cronjob:
        storage:
          storageClass: smb

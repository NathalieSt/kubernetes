---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matrix-pg-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: synapse
      podSelector:
        matchLabels:
          app.kubernetes.io/name: synapse

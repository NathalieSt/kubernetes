---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: matrix-pg
spec:
  instances: 1
  storage:
    storageClass: debian-storage
    size: 100Gi
  inheritedMetadata:
    annotations:
      proxy.istio.io/config: "{\"holdApplicationUntilProxyStarts\": true}"
  superuserSecret:
    name: matrix-pg-creds-secret
  enableSuperuserAccess: true
  affinity:
    nodeSelector:
      kubernetes.io/hostname: debian

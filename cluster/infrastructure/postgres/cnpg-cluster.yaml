apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  storage:
    storageClass: nfs-remote
    size: '15Gi'
  inheritedMetadata:
    annotations:
      proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
  superuserSecret:
    name: postgres-creds-secret
  enableSuperuserAccess: true

apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup-cronjob
spec:
  schedule: "30 0 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgresql-backup
              image: postgresql:latest   #update the values
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
                - |
                  until pg_isready -h "$POSTGRES_SVC" -U "$POSTGRES_USER"; do
                    echo "Waiting for PostgreSQL to be ready..."
                    sleep 5
                  done
                  echo "Running backup..."
                  
              env:
                - name: POSTGRES_SVC
                  value: "your-postgres-service"   #update the values
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: your-secret        #update the values
                      key: POSTGRES_USER
                - name: POSTGRES_PASS
                  valueFrom:
                    secretKeyRef:
                      name: your-secret        #update the values
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_DB
                  value: "your-database"       #update the values
              volumeMounts:
                - name: backup
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgresql-backup-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: caddy
    app.kubernetes.io/version: 2.10.0-alpine
  name: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy
        app.kubernetes.io/version: 2.10.0-alpine
    spec:
      containers:
      - image: caddy:2.10.0-alpine
        name: caddy
        ports:
        - containerPort: 80
          name: caddy
        volumeMounts:
        - mountPath: /etc/caddy/
          name: caddy-config-volume
        - mountPath: /data/caddy/pki/authorities/local/
          name: caddy-cert-pvc-volume
      volumes:
      - name: caddy-config-volume
        configMap:
          name: caddy-configmap
      - name: caddy-cert-pvc-volume
        persistentVolumeClaim:
          claimName: caddy-cert-pvc

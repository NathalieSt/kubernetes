apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  labels:
    app: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: caddy
        image: caddy:2.10.0
        env:
        - name: CADDY_DNS_RESOLVERS
          value: "kube-dns.kube-system.svc.cluster.local"
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: caddy-config
          mountPath: /etc/caddy/
      - name: netbird-agent
        image: netbirdio/netbird:latest
        env:
          - name: NB_SETUP_KEY
            valueFrom:
              secretKeyRef:
                name: netbird-setup-key
                key: setup-key
          - name: NB_HOSTNAME
            value: caddy-cluster
          - name: NB_MANAGEMENT_URL
            value: "https://netbird.nathalie-stiefsohn.eu"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          privileged: true
      volumes:
      - name: caddy-config
        configMap:
          name: caddy-config
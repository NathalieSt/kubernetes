---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: caddy
    app.kubernetes.io/version: 2.10.0-alpine
  name: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy
        app.kubernetes.io/version: 2.10.0-alpine
    spec:
      containers:
      - image: caddy:2.10.0-alpine
        name: caddy
        ports:
        - containerPort: 80
          name: caddy
        volumeMounts:
        - mountPath: /etc/caddy/
          name: caddy-config-volume
        - mountPath: /data/caddy/pki/authorities/local/
          name: caddy-cert-pvc-volume
      - image: netbirdio/netbird:latest
        name: netbird-agent
        env:
        - name: NB_SETUP_KEY
          valueFrom:
            secretKeyRef:
              key: setup-key
              name: netbird-setup-key-vault-secret
        - name: NB_HOSTNAME
          value: cluster
        - name: NB_MANAGEMENT_URL
          value: https://netbird.nathalie-stiefsohn.eu
        - name: NB_EXTRA_DNS_LABELS
          value: code.cluster,glance.cluster,searxng.cluster,vault.cluster,booklore.cluster,dawarich.cluster,jellyfin.cluster,kiali.cluster,mealie.cluster,perses.cluster,matrix.cluster
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          privileged: true
      volumes:
      - name: caddy-config-volume
        configMap:
          name: caddy-configmap
      - name: caddy-cert-pvc-volume
        persistentVolumeClaim:
          claimName: caddy-cert-pvc

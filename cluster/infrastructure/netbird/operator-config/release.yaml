---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: operator-config
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: operator-config-chart
  timeout: 10m
  releaseName: operator-config
  install:
    remediation:
      retries: 3
  values:
    router:
      enabled: true

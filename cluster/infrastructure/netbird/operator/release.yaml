---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird-operator
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: netbird-operator-chart
  timeout: 10m
  releaseName: netbird-operator
  install:
    remediation:
      retries: 3
  values:
    managementURL: https://netbird.nathalie-stiefsohn.eu
    netbirdAPI:
      keyFromSecret:
        key: NB_API_KEY
        name: netbird-mgmt-api-key

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: operator
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: operator-chart
  timeout: 10m
  releaseName: operator
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      kubernetesAPI:
        enabled: true
        groups:
        - api-group
        policies:
        - api-policy
      router:
        enabled: true
    managementURL: https://netbird.nathalie-stiefsohn.eu
    netbirdAPI:
      keyFromSecret:
        key: NB_API_KEY
        name: netbird-mgmt-api-key

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird
spec:
  releaseName: netbird
  chart:
    spec:
      chart: kubernetes-operator
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: netbird
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      router:
        enabled: true
    netbirdAPI:
      keyFromSecret:
        name: "netbird-mgmt-api-key"
        key: "NB_API_KEY"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mealie-networkpolicy
spec:
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: caddy
  egress:
  - to:
    - podSelector:
        matchLabels:
          cnpg.io/cluster: postgres

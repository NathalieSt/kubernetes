---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mealie-networkpolicy
spec:
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: caddy
      podSelector:
        matchLabels:
          app.kubernetes.io/name: caddy
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: postgres
      podSelector:
        matchLabels:
          cnpg.io/cluster: postgres

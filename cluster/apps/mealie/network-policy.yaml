---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mealie-networkpolicy
spec:
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: caddy
      podSelector:
        matchLabels:
          app.kubernetes.io/name: caddy
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped-ytproxy
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: piped-ytproxy-chart
  timeout: 10m
  releaseName: piped-ytproxy
  install:
    remediation:
      retries: 3
  values:
    backend:
      config:
        API_URL: https://piped-backend.cloud.nathalie-stiefsohn.eu
        FRONTEND_URL: https://piped.cloud.nathalie-stiefsohn.eu
        PROXY_PART: https://piped-ytproxy.cloud.nathalie-stiefsohn.eu
        database:
          connection_url: jdbc:postgresql://postgres-rw.postgres.svc.cluster.local:5432/piped
          dialect: org.hibernate.dialect.PostgreSQLDialect
          driver_class: org.postgresql.Driver
      enabled: false
    controller:
      enabled: true
    frontend:
      config:
        BACKEND_HOSTNAME: piped-backend.cloud.nathalie-stiefsohn.eu
        PROXY_PART: https://piped-ytproxy.cloud.nathalie-stiefsohn.eu
      enabled: false
    ingress:
      backend:
        enabled: true
      main:
        enabled: true
      ytproxy:
        enabled: true
    ytproxy:
      additionalContainers:
        netbird-agent:
          image: netbirdio/netbird:latest
          name: netbird-agent
          env:
          - name: NB_SETUP_KEY
            valueFrom:
              secretKeyRef:
                key: setup-key
                name: netbird-setup-key-vault-secret
          - name: NB_MANAGEMENT_URL
            value: https://netbird.nathalie-stiefsohn.eu
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            privileged: true
      config:
        env: {}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piped-ingress
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: piped
            port:
              number: 3000
  tls:
  - hosts:
    - piped

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  releaseName: piped
  timeout: 15m
  chart:
    spec:
      chart: piped
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: piped
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    postgresql:
      readReplicas:
        persistence:
          storageClass: nfs-client
      primary:
        persistence:
          storageClass: nfs-client
    frontend:
      service:
        main:
          enabled: false
      env:
        BACKEND_HOSTNAME: backend.piped.svc.cluster.local
    backend:
      service:
        main:
          enabled: false
      config:
        FRONTEND_URL: http://frontend.piped.svc.cluster.local
        PROXY_PART: http://ytproxy.piped.svc.cluster.local
        API_URL: http://backend.piped.svc.cluster.local
    ytproxy:
      service:
        main:
          enabled: false
    ingress:
      main:
        enabled: false
      backend:
        enabled: false
      # helm chart calculated proxy hostname from this, it actually should use PROXY_PART
      ytproxy:
        enabled: true
        ingressClassName: nginx
        primary: false
        hosts:
          - host: ytproxy.piped.svc.cluster.local
            paths:
              - path: "/"
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  releaseName: piped
  timeout: 15m
  chart:
    spec:
      chart: piped
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: piped
      interval: "5m"
  interval: "50m"
  install:
    remediation:
      retries: 3
  values:
    postgresql:
      readReplicas:
        persistence:
          storageClass: nfs-client
      primary:
        persistence:
          storageClass: nfs-client
    frontend:
      env:
        BACKEND_HOSTNAME: pipedbackend.tail495c5f.ts.net
    backend:
      config:
        FRONTEND_URL: https://pipedfrontend.tail495c5f.ts.net
        PROXY_PART: https://piped.tail495c5f.ts.net
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  releaseName: piped
  timeout: 15m
  chart:
    spec:
      chart: piped
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: piped
      interval: "5m"
  interval: "50m"
  install:
    remediation:
      retries: 3
  values:
    postgresql:
      readReplicas:
        persistence:
          storageClass: nfs-client
      primary:
        persistence:
          storageClass: nfs-client
    frontend:
      env:
        BACKEND_HOSTNAME: pipedbackend.tail495c5f.ts.net
    backend:
      config:
        FRONTEND_URL: https://piped.tail495c5f.ts.net
        PROXY_PART: https://pipedproxy.tail495c5f.ts.net
        API_URL: https://pipedbackend.tail495c5f.ts.net
    ingress:
      main:
        enabled: false
      backend:
        enabled: false
      # helm chart calculated proxy hostname from this, it actually should use PROXY_PART
      ytproxy:
        enabled: true
        ingressClassName: nginx
        primary: false
        hosts:
          - host: pipedproxy.tail495c5f.ts.net
            paths:
              - path: "/"
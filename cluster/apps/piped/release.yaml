apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
spec:
  releaseName: piped
  timeout: 15m
  chart:
    spec:
      chart: piped
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: piped
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    postgresql:
      readReplicas:
        persistence:
          storageClass: nfs-client
      primary:
        persistence:
          storageClass: nfs-client

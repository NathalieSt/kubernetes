---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: synapse
    app.kubernetes.io/version: sha-6f9fab1
  name: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synapse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synapse
        app.kubernetes.io/version: sha-6f9fab1
    spec:
      initContainers:
      - args:
        - envsubst < /data/homeserver.yaml > /data/homeserver.yaml
        command:
        - /bin/sh
        - -c
        image: alpine:latest
        name: config-init
        volumeMounts:
        - mountPath: /data
          name: config-volume
      containers:
      - image: ghcr.io/element-hq/synapse:sha-6f9fab1
        name: synapse
        ports:
        - containerPort: 8008
          name: synapse
        volumeMounts:
        - mountPath: /media
          name: synapse-pvc-volume
        - mountPath: /data
          name: config-volume
        - mountPath: /signing
          name: signing-key-volume
        env:
        - name: POSTGRES_SERVER
          value: synapse-pg-rw.synapse-pg-cluster.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: synapse-pg-creds-secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: synapse-pg-creds-secret
        - name: POSTGRES_DB
          value: synapse-db
        - name: REGISTRATION_SHARED_SECRET
          valueFrom:
            secretKeyRef:
              key: registration_shared_secret
              name: synpase-secret
        - name: MACAROON_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: macaroon_secret_key
              name: synpase-secret
        - name: FORM_SECRET
          valueFrom:
            secretKeyRef:
              key: form_secret
              name: synpase-secret
      volumes:
      - name: config-volume
        configMap:
          name: synapse-configmap
      - name: synapse-pvc-volume
        persistentVolumeClaim:
          claimName: synapse-pvc
      - name: signing-key-volume
        secret:
          secretName: synpase-secret
          items:
          - key: signing-key
            path: matrix.cluster.netbird.selfhosted.signing.key

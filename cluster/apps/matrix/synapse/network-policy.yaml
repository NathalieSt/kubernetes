---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-networkpolicy
spec:
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - caddy
          - discord-bridge
          - signal-bridge
          - whatsapp-bridge
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - caddy
          - discord-bridge
          - whatsapp-bridge
          - signal-bridge
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: matrix-pg-cluster
      podSelector:
        matchLabels:
          cnpg.io/cluster: matrix-pg
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: discord-bridge
      podSelector:
        matchLabels:
          app.kubernetes.io/name: discord-bridge
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: whatsapp-bridge
      podSelector:
        matchLabels:
          app.kubernetes.io/name: whatsapp-bridge
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: signal-bridge
      podSelector:
        matchLabels:
          app.kubernetes.io/name: signal-bridge
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0

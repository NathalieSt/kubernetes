---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - caddy
          - discord-bridge
          - signal-bridge
          - whatsapp-bridge
      podSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - caddy
          - discord-bridge
          - whatsapp-bridge
          - signal-bridge
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - matrix-pg-cluster
          - discord-bridge
          - signal-bridge
          - whatsapp-bridge
      podSelector:
        matchLabels:
          cnpg.io/cluster: matrix-pg
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
          - discord-bridge
          - whatsapp-bridge
          - signal-bridge

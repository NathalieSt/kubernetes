---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: adguard-home-networkpolicy
spec:
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: caddy
      podSelector:
        matchLabels:
          app.kubernetes.io/name: caddy
    - ipBlock:
        cidr: 100.127.0.0/16

apiVersion: v1
kind: Service
metadata:
  name: dns
spec:
  selector:
    app: adguard-home
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 443
      targetPort: 443
      name: https
    - port: 853
      targetPort: 853
      name: dns-over-tls

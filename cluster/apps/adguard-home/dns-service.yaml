apiVersion: v1
kind: Service
metadata:
  name: dns
spec:
  selector:
    app: adguard-home
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
    - port: 53
      targetPort: 53
      protocol: TCP
    - port: 80
      targetPort: 80
    - port: 443
      targetPort: 443
    - port: 853
      targetPort: 853

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  releaseName: jellyfin
  chart:
    spec:
      chart: jellyfin
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      interval: "5m"
  interval: "50m"
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: jellyfin/jellyfin
      tag: "2025042805"
    persistence:
      media:
        existingClaim: jellyfin-library-storage-pvc

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  releaseName: jellyfin
  chart:
    spec:
      chart: jellyfin
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: '10.10.7'
    persistence:
      media:
        existingClaim: jellyfin-library-storage-pvc

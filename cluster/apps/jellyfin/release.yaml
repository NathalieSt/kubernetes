apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  releaseName: jellyfin
  timeout: 15m
  chart:
    spec:
      chart: jellyfin
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      interval: "5m"
  interval: "50m"
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: jellyfin/jellyfin
      tag: "10.10.7" # {"$imagepolicy": "flux-system:jellyfin-image-policy:tag"} 
    persistence:
      media:
        existingClaim: jellyfin-library-storage-pvc

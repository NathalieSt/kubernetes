apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  releaseName: jellyfin
  timeout: "15m"
  chart:
    spec:
      chart: jellyfin
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      interval: "24h"
  interval: "24h"
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: "10.10.7" # {"$imagepolicy": "flux-system:jellyfin-image-policy:tag"} 
    persistence:
      media:
        existingClaim: jellyfin-library-storage-pvc
    service:
      annotations:
        netbird.io/expose: "true"
        netbird.io/resource-name: jellyfin
        netbird.io/groups: jellyfin,k3s-apps

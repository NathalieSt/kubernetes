---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: jellyfin-chart
  timeout: 10m
  releaseName: jellyfin
  install:
    remediation:
      retries: 3
  values:
    nodeSelector:
      kubernetes.io/hostname: debian
    persistence:
      config:
        storageClass: nfs-local-v2
      media:
        existingClaim: jellyfin-pvc

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  releaseName: jellyfin
  chart:
    spec:
      chart: jellyfin
      version: "2.1.0"
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      interval: "5m"
  interval: "50m"
  install:
    remediation:
      retries: 3
  values:
    persistence:
      media:
        existingClaim: jellyfin-library-storage-pvc

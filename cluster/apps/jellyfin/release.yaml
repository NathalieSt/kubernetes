apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: jellyfin-chart
  timeout: 10m
  releaseName: jellyfin-release
  install:
    remediation:
      retries: 3
  values:
    persistence:
      media:
        existingClaim: jellyfin-pvc

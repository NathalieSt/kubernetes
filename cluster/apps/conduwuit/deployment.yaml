apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: conduwuit
  namespace: conduwuit
spec:
  podManagementPolicy: Parallel
  serviceName: 
  replicas: 1
  selector:
    matchLabels:
      app: conduwuit
  template:
    metadata:
      labels:
        app: conduwuit
    spec:
      containers:
        - name: conduwuit
          image: girlbossceo/conduwuit
          ports:
            - containerPort: 80
              name: conduwuit
          env:
            - name: CONDUWUIT_SERVER_NAME
              value: myserver
            - name: CONDUWUIT_DATABASE_PATH
              value: "/data/db"
            - name: CONDUWUIT_DATABASE_BACKEND
              value: "rocksdb"
            - name: CONDUWUIT_MAX_REQUEST_SIZE
              value: "20000000"
            - name: CONDUWUIT_PORT
              value: "80"
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: conduwuit-pvc
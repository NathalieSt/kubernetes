apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: conduwuit
  namespace: conduwuit
spec:
  podManagementPolicy: Parallel
  serviceName: 
  replicas: 1
  selector:
    matchLabels:
      app: conduwuit
  template:
    metadata:
      labels:
        app: conduwuit
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
      containers:
        - name: conduwuit
          image: girlbossceo/conduwuit
          ports:
            - name: http
              containerPort: 80
          env:
            - name: CONDUWUIT_SERVER_NAME
              value: conduwuit.tail495c5f.ts.net
            - name: CONDUWUIT_DATABASE_PATH
              value: "/data/db"
            - name: CONDUWUIT_DATABASE_BACKEND
              value: "rocksdb"
            - name: CONDUWUIT_MAX_REQUEST_SIZE
              value: "20000000"
            - name: CONDUWUIT_PORT
              value: "80"
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
          readinessProbe:
            httpGet:
              path: /_matrix/federation/v1/version
              port: http
            periodSeconds: 2
            failureThreshold: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: conduwuit-pvc
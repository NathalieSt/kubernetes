apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: conduwuit
  namespace: conduwuit
spec:
  podManagementPolicy: Parallel
  serviceName: 
  replicas: 1
  selector:
    matchLabels:
      app: conduwuit
  template:
    metadata:
      labels:
        app: conduwuit
    spec:
      containers:
        - name: conduwuit
          image: girlbossceo/conduwuit
          ports:
            - containerPort: 8448
              name: federation
            - containerPort: 443
              name: https
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: conduwuit-pvc
          env:
            - name: CONDUWUIT_SERVER_NAME
              value: myserver
            - name: CONDUWUIT_DATABASE_PATH
              value: "/data/db"
            - name: CONDUWUIT_DATABASE_BACKEND
              value: "rocksdb"
            - name: CONDUWUIT_MAX_REQUEST_SIZE
              value: 20000000
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE

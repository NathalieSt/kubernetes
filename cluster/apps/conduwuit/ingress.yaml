apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conduwuit-ingress
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: conduwuit-service
            port:
              number: 5890
  tls:
  - hosts:
    - conduwuit

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  releaseName: wikijs
  chart:
    spec:
      chart: wiki
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: wikijs
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  valuesFrom:
  - kind: Secret
    name: postgres-creds-secret
    valuesKey: password
    targetPath: postgresql.postgresqlPassword
    optional: false
  values:
    postgresql:
      enabled: false
      postgresqlHost: postgres-postgresql.postgres.svc.cluster.local:5432

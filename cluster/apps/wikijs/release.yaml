apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  releaseName: wikijs
  chart:
    spec:
      chart: wiki
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: wikijs
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    postgresql:
      persistence:
        storageClass: smb
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: '17.5.0-debian-12-r11'
        pullPolicy: IfNotPresent

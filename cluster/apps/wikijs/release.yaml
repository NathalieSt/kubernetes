apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  releaseName: wikijs
  chart:
    spec:
      chart: wiki
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: wikijs
      interval: '24h'
  interval: '24h'
  install:
    remediation:
      retries: 3
  timeout: '5m'
  values:
    postgresql:
      enabled: false
      postgresqlHost: "postgres-postgresql.postgres.svc.cluster.local"
      postgresqlPort: 5432 
      postgresqlDatabase: "wiki"
      existingSecret: postgres-creds-secret
      existingSecretKey: password
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  releaseName: gitea
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: gitea
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    actions:
      enabled: true
      provisioning:
        enabled: true
    ingress:
      enabled: true
      className: tailscale
      hosts:
        - host: "*"
      tls:
        - hosts:
            - gitea

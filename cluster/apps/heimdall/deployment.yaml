apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: heimdall
    app.kubernetes.io/version: '2.7.4'
  name: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heimdall
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heimdall
        app.kubernetes.io/version: '2.7.4'
    spec:
      containers:
      - env:
        - name: APP_URL
          value: https://heimdall.cluster.netbird.selfhosted
        image: linuxserver/heimdall:2.7.4
        name: heimdall
        ports:
        - containerPort: 80
          name: http-heimdall
        volumeMounts:
        - mountPath: /config
          name: heimdall-config
      volumes:
      - name: heimdall-config
        persistentVolumeClaim:
          claimName: heimdall-pvc

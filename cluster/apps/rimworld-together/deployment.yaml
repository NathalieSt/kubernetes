apiVersion: apps/v1
kind: Deployment
metadata:
  name: rimworld-together
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rimworld-together
  template:
    metadata:
      labels:
        app: rimworld-together
    spec:
      containers:
        - name: rimworld-together
          image: ghcr.io/byte-nova/rimworld-together:latest
          ports:
            - containerPort: 25555
              protocol: TCP
              name: server
          volumeMounts:
            - name: data
              mountPath: /Data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rimworld-together
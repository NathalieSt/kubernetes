    netbird.io/expose: "true"
    netbird.io/resource-name: rimworld-together-server
    netbird.io/groups: rimworld-together-server, k3s-apps
  name: rimworld-together-service
spec:
  type: ClusterIP
  selector:
    app: rimworld-together
  ports:
    - port: 25555
      targetPort: 25555
      protocol: TCP
      name: server
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp
      version: "*"
  interval: 1m0s
  values:
    config:
      pluginsDir: /build/plugins
      oidc:
        clientID: "keycloak-headlamp"
        #FIXME: Replace with something else than cleartext
        clientSecret: "ULO4luVMCnAG0xCG8EKrFTet0ufzitWJ"
        issuerURL: "https://keycloak.tail495c5f.ts.net/realms/local"
        scopes: "email,profile"
    persistentVolumeClaim:
      accessModes:
        - ReadWriteOnce
      enabled: true
      size: 1Gi
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
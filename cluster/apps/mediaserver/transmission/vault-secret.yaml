---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transmission-vault-serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-token-reviewer
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: transmission-vault-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-token-reviewer
subjects:
- kind: ServiceAccount
  name: transmission-vault-serviceaccount
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: transmission-vault-auth
spec:
  kubernetes:
    role: transmission
    serviceAccount: transmission-vault-serviceaccount
  vaultAuthGlobalRef:
    allowDefault: true
    namespace: vault-secrets-operator
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: transmission-vpn
spec:
  vaultAuthRef: transmission-vault-auth
  mount: kvv2
  type: kv-v2
  path: vpn
  refreshAfter: 10s
  destination:
    create: true
    name: transmission-vpn
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: trans-config
spec:
  vaultAuthRef: transmission-vault-auth
  mount: kvv2
  type: kv-v2
  path: vpn/vpn-nl-country-config
  refreshAfter: 10s
  destination:
    create: true
    name: trans-config

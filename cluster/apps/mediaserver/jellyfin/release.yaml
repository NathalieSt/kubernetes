---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 24h
  chartRef:
    kind: HelmChart
    name: jellyfin-chart
  timeout: 10m
  releaseName: jellyfin
  install:
    remediation:
      retries: 3
  values:
    extraVolumeMounts:
      mountPath: /dev/dri
      name: hwa-volume
    extraVolumes:
      name: hwa-volume
      hostPath:
        path: /dev/dri
    nodeSelector:
      kubernetes.io/hostname: debian
    persistence:
      config:
        storageClass: nfs-local-v2
      media:
        existingClaim: jellyfin-pvc
    resources:
      requests:
        gpu.intel.com/i915: "1"
      limits:
        gpu.intel.com/i915: "1"
    securityContext:
      capabilities:
        add:
        - SYS_ADMIN

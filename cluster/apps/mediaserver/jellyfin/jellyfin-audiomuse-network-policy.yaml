---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jellyfin-audiomuse-networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: audiomuse-ai-flask
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: audiomuse-ai-worker

apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
data:
  config.yml: | #yaml
    title: "Nathalies Kubernetes Cluster"
    subtitle: "Home"
    links:
      - name: "GitHub"
        icon: "fab fa-github"
        url: "https://github.com/bastienwirtz/homer"
      - name: "Tailscale Network"
        icon: "fas fa-book"
        url: "https://github.com/bastienwirtz/homer"
    services:
      - name: "Applications used in the cluster"
        icon: "fas fa-book"
        items:
          - name: "Flux"
            subtitle: "Bookmark example"
            tag: "GitOps"
            url: "https://toolkit.fluxcd.io/"
          - name: "Kubedoom"
            subtitle: "Another application"
            tag: "fun"
            url: "https://github.com/storax/kubedoom"
          - name: "Homer"
            subtitle: "Another application"
            tag: "visualisation"
            url: "https://github.com/bastienwirtz/homer"
          - name: "Tailscale"
            subtitle: "Another application"
            tag: "networking"
            url: "https://tailscale.com/"
          - name: "Prometheus"
            subtitle: "Another application"
            tag: "monitoring"
            url: "https://prometheus.io/"
          - name: "Grafana"
            subtitle: "Another application"
            tag: "monitoring"
            url: "https://grafana.com/"
      - name: "Access to the applications"
        icon: "fas fa-heartbeat"
        items:
          - name: "Pi-hole"
            logo: "assets/tools/sample.png"
            tag: "other"
            url: "http://192.168.0.151/admin"
            type: "PiHole"
            target: "_blank"

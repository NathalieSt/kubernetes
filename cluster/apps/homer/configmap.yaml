apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
data:
  config.yml: | #yaml
    title: "Nathalies Kubernetes Cluster"
    subtitle: "Home"
    links:
      - name: "GitHub"
        icon: "fab fa-github"
        url: "https://github.com/NathalieSt/kubernetes"
      - name: "Tailscale Network"
        icon: "fas fa-book"
        url: "https://login.tailscale.com/admin/machines"
    services:
      - name: "Applications used in the cluster"
        icon: "fas fa-bookmark"
        items:
          - name: "Flux"
            subtitle: "Flux is a tool that automatically ensures that the state of a cluster matches the config in git."
            tag: "GitOps"
            url: "https://toolkit.fluxcd.io/"
          - name: "Kubedoom"
            subtitle: "Kubedoom is a game which allows you to shoot your pods in your Kubernetes cluster."
            tag: "Fun"
            url: "https://github.com/storax/kubedoom"
          - name: "Homer"
            subtitle: "Homer is a dead simple static HOMepage for your servER (or anything else) to keep your services and favorite links on hand, based on a simple yaml configuration file."
            tag: "Organization"
            url: "https://github.com/bastienwirtz/homer"
          - name: "Tailscale"
            subtitle: "TailScale is a VPN service that allows you to connect to your devices securely."
            tag: "Networking"
            url: "https://tailscale.com/"
          - name: "Prometheus"
            subtitle: "Prometheus is an open-source monitoring and alerting toolkit."
            tag: "Monitoring"
            url: "https://prometheus.io/"
          - name: "Grafana"
            subtitle: "Grafana is the open source analytics & monitoring solution for every database."
            tag: "Monitoring"
            url: "https://grafana.com/"
      - name: "Access to the applications"
        icon: "fas fa-heartbeat"
        items:
          - name: "Grafana"
            type: Ping
            tag: "Monitoring"
            url: "grafana.tail495c5f.ts.net"
          - name: "Prometheus"
            tag: "Monitoring"
            url: "https://prometheus.tail495c5f.ts.net/query"
            type: Prometheus

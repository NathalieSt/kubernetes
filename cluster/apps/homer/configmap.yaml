apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
data:
  config.yml: | #yaml
    title: "Nathalies Kubernetes Cluster"
    subtitle: "Home"
    links:
      - name: "GitHub"
        icon: "fab fa-github"
        url: "https://github.com/bastienwirtz/homer"
      - name: "Tailscale Network"
        icon: "fas fa-book"
        url: "https://github.com/bastienwirtz/homer"
    services:
      - name: "Applications used in the cluster"
        icon: "fas fa-book"
        items:
          - name: "Flux"
            subtitle: "Bookmark example"
            tag: "GitOps"
            url: "https://toolkit.fluxcd.io/"
          - name: "Kubedoom"
            subtitle: "Another application"
            tag: "Fun"
            url: "https://github.com/storax/kubedoom"
          - name: "Homer"
            subtitle: "Another application"
            tag: "Visualisation"
            url: "https://github.com/bastienwirtz/homer"
          - name: "Tailscale"
            subtitle: "Another application"
            tag: "networking"
            url: "https://tailscale.com/"
          - name: "Prometheus"
            subtitle: "Another application"
            tag: "Monitoring"
            url: "https://prometheus.io/"
          - name: "Grafana"
            subtitle: "Another application"
            tag: "Monitoring"
            url: "https://grafana.com/"
      - name: "Access to the applications"
        icon: "fas fa-heartbeat"
        items:
          - name: "Grafana"
            tag: "Monitoring"
            url: "https://grafana.tail495c5f.ts.net/login"
          - name: "Prometheus"
            tag: "Monitoring"
            url: "https://prometheus.tail495c5f.ts.net/query"
            type: "Prometheus"

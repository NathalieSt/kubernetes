apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    traffic.sidecar.istio.io/excludeOutboundPorts: "8888"
  labels:
    app.kubernetes.io/name: searxng
    app.kubernetes.io/version: '2025.8.3-2e62eb5'
  name: searxng-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng
        app.kubernetes.io/version: '2025.8.3-2e62eb5'
    spec:
      containers:
      - image: searxng/searxng:2025.8.3-2e62eb5
        name: searxng
        ports:
        - containerPort: 8080
          name: searxng
        volumeMounts:
        - mountPath: /etc/searxng
          name: searxng-config
      volumes:
      - configMap:
          name: searxng-configmap
        name: searxng-config

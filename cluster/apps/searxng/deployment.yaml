apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: searxng
  name: searxng-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng
    spec:
      containers:
      - image: searxng/searxng:2025.8.3-2e62eb5
        name: searxng
        ports:
        - containerPort: 8080
          name: searxng
        volumeMounts:
        - mountPath: /etc/searxng
          name: searxng-config
      - image: nicolaka/netshoot
        name: debug-dumps
        command: ["/bin/bash"]
        args: ["-c", "while true; do ping localhost; sleep 60;done"]
      volumes:
      - configMap:
          name: searxng-configmap
        name: searxng-config
      

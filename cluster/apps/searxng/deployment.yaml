apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: searxng
  name: searxng-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng
    spec:
      containers:
      - image: searxng/searxng:2025.8.3-2e62eb5
        name: searxng
        ports:
        - containerPort: 8080
          name: searxng
        volumeMounts:
        - mountPath: /etc/searxng
          name: searxng-config
      - env:
        - name: VPN_SERVICE_PROVIDER
          value: protonvpn
        - name: VPN_TYPE
          value: openvpn
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: searxng-vpn
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: searxng-vpn
        - name: DOT
          value: 'on'
        - name: DNS_KEEP_NAMESERVER
          value: 'on'
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: '10.42.0.0/15'
        - name: SERVER_COUNTRIES
          value: AT
        image: qmcgaw/gluetun:v3.40
        name: gluetun
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      volumes:
      - configMap:
          name: searxng-configmap
        name: searxng-config

apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: gluetun-external
spec:
  hosts:
  - gluetun-proxy.gluetun-proxy.svc.cluster.local  # Replace "default" with your namespace
  ports:
  - number: 8888
    name: http
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS  # Uses Kubernetes DNS for service discovery
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: gluetun-proxy-tcp
spec:
  hosts:
  - gluetun-proxy.gluetun-proxy.svc.cluster.local  # Must match your full service DNS
  ports:
  - number: 8888
    name: proxy
    protocol: TCP  # CRITICAL: Must be TCP, not HTTP
  location: MESH_INTERNAL
  resolution: DNS
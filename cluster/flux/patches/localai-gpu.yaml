apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai-local-ai
spec:
  template:
    spec:
      volumes:
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
      containers:
        - name: localai-local-ai
          volumeMounts:
            - name: dri
              mountPath: /dev/dri
              readOnly: true

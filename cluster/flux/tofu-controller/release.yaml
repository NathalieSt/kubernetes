  namespace: flux-system
spec:
  releaseName: tofu-controller
  chart:
    spec:
      chart: tofu-controller
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
  interval: 50m
  install:
    remediation:
      retries: 3
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: gatus
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/monitoring/gatus
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeshark
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: kubeshark
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/monitoring/kubeshark
  prune: true
  wait: true
  timeout: 5m0s
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/monitoring/uptime-kuma
  prune: true
  wait: true
  timeout: 5m0s
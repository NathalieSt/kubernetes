  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/istio/config
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: istiod
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/istio/prometheus
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: istiod
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-repo
  namespace: flux-system
spec:
  interval: '24h'
  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: './cluster/istio/repo'
  prune: true
  wait: true
  timeout: '10m'
  dependsOn: []


---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-repo
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/istio/repo
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-base
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/istio/base
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: istio-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: istio-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/istio/istiod
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: istio-base
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-config
  namespace: flux-system
spec:

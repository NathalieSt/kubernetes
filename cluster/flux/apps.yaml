apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: jellyfin
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/apps/jellyfin
  prune: true
  wait: true
  timeout: 15m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: piped
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: piped
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/apps/piped
  prune: true
  wait: true
  timeout: 15m0s
---

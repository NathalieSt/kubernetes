---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubedoom
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: kubedoom
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/apps/kubedoom
  prune: true
  wait: true
  timeout: 5m0s

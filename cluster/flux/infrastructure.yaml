---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-subdir-external-provisioner
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: nfs-subdir-external-provisioner
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure/nfs-subdir-external-provisioner
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: cert-manager
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure/cert-manager
  prune: true
  wait: true
  timeout: 5m0s

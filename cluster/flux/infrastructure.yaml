---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-subdir-external-provisioner
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: nfs-subdir-external-provisioner
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure/nfs-subdir-external-provisioner
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-gateway
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: nginx-gateway
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure/nginx-gateway
  prune: true
  wait: true
  timeout: 5m0s
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network-tester
  template:
    metadata:
      labels:
        app: network-tester
    spec:
      hostNetwork: true
      containers:
      - name: pinger
        image: busybox
        command:
        - ping
        - remote-fs
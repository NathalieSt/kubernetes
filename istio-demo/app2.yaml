apiVersion: v1
kind: Namespace
metadata:
  name: istio-test-website-2
  labels:
    istio-injection: enabled
---
# Deployment and Service for Website 2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-2
  namespace: istio-test-website-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-2
  template:
    metadata:
      labels:
        app: website-2
    spec:
      containers:
        - name: website-2
          image: stefanprodan/podinfo
          ports:
            - containerPort: 9898

---
apiVersion: v1
kind: Service
metadata:
  name: website-2
  namespace: istio-test-website-2
spec:
  ports:
    - port: 9898
      targetPort: 9898
  selector:
    app: website-2
---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: default
  namespace: istio-test-website-2
  labels:
    traffic.sidecar.istio.io/includeOutboundPorts: ""
    traffic.sidecar.istio.io/includeOutboundIPRanges: "" 
spec:
  egress:
  - hosts:
    - "istio-system/*"


apiVersion: v1
kind: Namespace
metadata:
  name: istio-test-website-1
  labels:
    istio-injection: enabled
---
# Deployment and Service for Website 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-1
  namespace: istio-test-website-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-1
  template:
    metadata:
      labels:
        app: website-1
    spec:
      containers:
        - name: website-1
          image: stefanprodan/podinfo
          ports:
            - containerPort: 9898

---
apiVersion: v1
kind: Service
metadata:
  name: website-1
  namespace: istio-test-website-1
spec:
  ports:
    - port: 9898
      targetPort: 9898
  selector:
    app: website-1

---

---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: default
  namespace: istio-test-website-1
spec:
  ingress:
  - port:
      number: 9085
      protocol: HTTP
      name: somename
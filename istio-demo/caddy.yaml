apiVersion: v1
kind: Namespace
metadata:
  name: istio-test-caddy
  labels:
    istio-injection: enabled
---
# Deployment and Service for Caddy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: istio-test-caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      containers:
        - name: caddy
          image: caddy:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
      volumes:
        - name: caddy-config
          configMap:
            name: caddy-config
---
apiVersion: v1
kind: Service
metadata:
  name: caddy
  namespace: istio-test-caddy
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: caddy

---
# ConfigMap for Caddy Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config
  namespace: istio-test-caddy
data:
  Caddyfile: |
    :80 {
        reverse_proxy /website1 website-1:9898
        reverse_proxy /website2 website-2:9898
    }
---
# Istio VirtualService for Caddy
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: caddy-websites
  namespace: istio-test-caddy
spec:
  hosts:
    - caddy
  http:
    - match:
        - uri:
            prefix: /website1
      route:
        - destination:
            host: website-1
            port:
              number: 9898
    - match:
        - uri:
            prefix: /website2
      route:
        - destination:
            host: website-2
            port:
              number: 9898
name: Build and Push
on:
  push:
    branches:
      - main
    paths:
      - "customized-homer/**"
      - ".gitea/workflows/customized-homer.yaml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Base requirements
        run: |
          # packages
          apk update && apk add --no-cache git docker docker-compose nodejs gpg openssh npm ansible
          # ansible collections
          ansible-galaxy collection install community.general --force
          ansible-galaxy collection install ansible.posix --force

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./customized-homer
        run: |
          docker build -t gitea-web.tail495c5f.ts.net/gitea_admin/custom-homer:latest .

      - name: Log in to local Gitea registry
        run: docker login https://gitea-web.tail495c5f.ts.net -u ${{ gitea.actor }} -p ${{ secrets.TOKEN }}

      - name: Push image
        run: docker push gitea-web.tail495c5f.ts.net/gitea_admin/custom-homer:latest

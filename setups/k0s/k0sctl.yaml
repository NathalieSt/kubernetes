apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
  user: admin
spec:
  hosts:
    # debian
    - ssh:
        address: <ip>
        user: root
        port: 22
        keyPath: ~/cluster_key
      role: controller+worker
      os: debian
    # rpi-0
    - ssh:
        address: <ip>
        user: root
        port: 22
        keyPath: ~/cluster_key
      role: worker
      os: debian
    # rpi-1
    - ssh:
        address: <ip>
        user: root
        port: 22
        keyPath: ~/cluster_key
      role: worker
      os: debian
    # rpi-2
    - ssh:
        address: <ip>
        user: root
        port: 22
        keyPath: ~/cluster_key
      role: worker
      os: debian
  k0s:
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: k0s-cluster
      spec:
        api:
          extraArgs:
            oidc-issuer-url: https://ganzir.nathalie-stiefsohn.eu/realms/Kubernetes-API
            oidc-client-id: kubernetes
            oidc-groups-claim: groups
            oidc-groups-prefix: "idp-groups:"
            oidc-username-prefix: "idp:"
        network:
          provider: calico
        images:
          calico:
            cni:
              image: calico/cni
              version: v3.31.3
  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
      podSelector: ""
      skipWaitForDeleteTimeout: 0s
    concurrency:
      limit: 30
      workerDisruptionPercent: 10
      uploads: 5
    evictTaint:
      enabled: false
      taint: k0sctl.k0sproject.io/evict=true
      effect: NoExecute
      controllerWorkers: false
